<!Doctype html>
<html>
    <head></head>
    <body>
            <input id="stack-input" type="text">
            <p id="stack-cont">栈内容：apple-gt;pear</p>    
            <button id="push-btn">进栈</button>
            <button id="pop-btn">退栈</button>
            <button id="font-btn">打印栈顶元素内容</button>
            <button id="empty-btn">判断栈是否为空</button>
            
            <script>
            
            var stack = ["apple", "pear"];
            var push_btn = document.getElementById("push-btn");
            var pop_btn = document.getElementById("pop-btn");
            var font_btn = document.getElementById("font-btn");
            var empty_btn = document.getElementById("empty-btn");
            var p = document.querySelector("p");
            push_btn.addEventListener("click",function(){
                var input = document.getElementById("stack-input").value;
                stack.push(input);
                var result = "栈内容： " + stack.join("-<");
                p.innerText = result;

            },false);
            pop_btn.addEventListener("click",function(){
                stack.pop();
                var result = "栈内容： " + stack.join("-<");
                p.innerText = result;
            },false);
            font_btn.addEventListener("click", function(){
                console.log(stack[stack.length-1]);
            },false);
            empty_btn.addEventListener("click",function(){
                if(stack.length < 1) {
                    console.log("true");
                }
                else {
                    console.log("false");
                }
            },false);

            var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
            var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
            var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
            console.log(arr1.sort().join(","));
            function compare(value1, value2) {
                if(value1 > value2) {
                    return -1;
                }
                else if(value1 < value2) {
                    return 1;
                }
                else {
                    return 0;
                }
            }
            function compare2(value1, value2) {
                if(value1[1] > value2[1]) {
                    return -1;
                }
                else if (value1[1] < value2[1]) {
                    return 1;
                }
                else {
                    return 0;
                }
            }
            console.log(arr1.sort(compare).join(","));
            console.log(arr2.sort().join(","));
            console.log(arr2.sort(compare).join(","));
            console.log(arr3.sort(compare2).join(","));

            var scoreObject = {
               "Tony": {
                   "Math": 95,
                   "English": 79,
                   "Music": 68
               }, 
               "Simon": {
                   "Math": 100,
                   "English": 95,
                   "Music": 98
               }, 
               "Annie": {
                   "Math": 54,
                   "English": 65,
                   "Music": 88
               }
            }
            function objToArray(obj){
              var obj = obj;
              var arr = [];
              var result = [];
              arr = Object.keys(obj);
              result = arr.map(function(i){
                 return [i, obj[i].Math, obj[i].English, obj[i].Music];
              });
              console.log(result);
            }
            objToArray(scoreObject);

            var menuArr = [
                [1, "Area1", -1],
                [2, "Area2", -1],
                [3, "Area1-1", 1],
                [4, "Area1-2", 1],
                [5, "Area2-1", 2],
                [6, "Area2-2", 2],
                [7, "Area1-2-3", 4],
                [8, "Area2-2-1", 6],
            ];
    
            var menuObject = {};
          menuArr.forEach(function (current,index) {
            if (current[2] == -1) {
                menuObject[current[0]] = {
                    "name":current[1],
                    "subMenu":{}
                }
            }
            if (current[2] == 1) {
                menuObject["1"]["subMenu"][current[0]] = {
                    "name":current[1],
                    "subMenu":{}
                }
            }
            if (current[2] == 2) {
                menuObject["2"]["subMenu"][current[0]] = {
                    "name":current[1],
                    "subMenu":{}
                }
            }
            if (current[2] == 4) {
                menuObject["1"]["subMenu"]["4"]["subMenu"][current[0]] = {
                    "name":current[1],
                    "subMenu":{}
                }
            }
            if (current[2] == 6) {
                menuObject["2"]["subMenu"]["6"]["subMenu"][current[0]] = {
                    "name":current[1],
                    "subMenu":{}
                }
            }
    })
    console.log(menuObject);
            
            
            </script>
    </body>
</html>
