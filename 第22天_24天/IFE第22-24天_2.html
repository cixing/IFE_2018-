<!Doctype html>
<html>
    <head>
            <meta charset="UTF-8">    
            <title>IFE 第22-24天_2</title>
   </head>
 <body>
        <div>
                <label>String A:
                    <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
                </label>
                <textarea id="str-a"></textarea>
                <label>String B:
                    <input id="radio-b" type="radio" name="str-obj" value="b">
                </label>
                <textarea id="str-b"></textarea>        
                <label>Num A：<input id="num-a" type="number" value="0"></label>
                <label>Num B：<input id="num-b" type="number" value="1"></label>
            </div>
            <div>
                <button id = "btn1">获取当前选中输入的内容长度</button>
                <button id = "btn2">当前选中输入中的第3个字符</button>
                <button id = "btn3">把两个输入框的文字连接在一起输出（concat）</button>
                <button id = "btn4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
                <button id = "btn5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
                <button id = "btn6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
                <button id = "btn7">当前选中输入框的行数</button>
                <button id = "btn8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
                <button id = "btn9">把所选输入框中的内容全部转为大写</button>
                <button id = "btn10">把所选输入框中的内容全部转为小写</button>
                <button id = "btn11">把所选输入框中内容的半角空格全部去除</button>
                <button id = "btn12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
            </div>
            <p id="result">结果</p>

            <script>
                let radio = document.querySelectorAll("input[name = str-obj]");
                let p = document.querySelector("p");
                let btn1 = document.getElementById("btn1");

                btn1.addEventListener("click",function(){
                    let str;
                    if(radio[0].checked) {
                       str = document.getElementById("str-a").value;
                    }
                    else {
                       str = document.getElementById("str-b").value;
                    }
                    p.innerText = str.length;
                },false);
                btn2.addEventListener("click",function(){
                    let str;
                    if(radio[0].checked) {
                       str = document.getElementById("str-a").value;
                    }
                    else {
                       str = document.getElementById("str-b").value;
                    }
                    p.innerText = str.slice(2,3);
                },false);
                btn3.addEventListener("click",function(){
                    let str1 = document.getElementById("str-a").value;
                    let str2 = document.getElementById("str-b").value;
                    let str = str1.concat(str2);
                    p.innerText = str;
                },false);
                btn4.addEventListener("click",function(){
                    let str1 = document.getElementById("str-a").value;
                    let str2 = document.getElementById("str-b").value;
                    let str = str1.indexOf(str2) + 1;
                    p.innerText = str;
                },false);
                btn5.addEventListener("click",function(){
                    let str1 = document.getElementById("str-a").value;
                    let str2 = document.getElementById("str-b").value;
                    let str = str1.lastIndexOf(str2) + 1;
                    p.innerText = str;
                },false);
                btn6.addEventListener("click",function(){
                    let str;
                    if(radio[0].checked) {
                       str = document.getElementById("str-a").value;
                    }
                    else {
                       str = document.getElementById("str-b").value;
                    }
                    let num1 = document.getElementById("num-a").value;
                    let num2 = document.getElementById("num-b").value;
                    p.innerText = str.slice(num1, num2);
                },false);
                btn7.addEventListener("click",function(){
                    let str;
                    if(radio[0].checked) {
                       str = document.getElementById("str-a");
                    }
                    else {
                       str = document.getElementById("str-b");
                    }
                    p.innerText = str.rows;
                },false);
                btn8.addEventListener("click",function(){
                    let str;
                    if(radio[0].checked) {
                       str = document.getElementById("str-a");
                    }
                    else {
                       str = document.getElementById("str-b");
                    }
                    let num1 = document.getElementById("num-a").value;
                    let num2 = document.getElementById("num-b").value;
                    p.innerText = str.value.substring(num1, num2);
                },false);

                function diyTrim(str) {
                var result = "";
                let i = 0;
                j = str.length-1;
                for(let k = 0; k < str.length;k++) {
                    if(str[k] === " "|| str[k] === " ") {
                        i++;
                    }
                    else {
                        break;
                    }
                }
                for(let k = str.length-1 ; k > 0;k++) {
                    if(str[k] === " " || str[k] === "　") {
                        j--;
                    }
                    else {
                        break;
                    }
                }
                result = str.slice(i, j+1);

                // do something

                return result;
                }

                // 测试用例
                console.log(diyTrim(' a f b    ')); // ->a f b
                console.log(diyTrim('    ffdaf    ')); // ->ffdaf
                console.log(diyTrim('1    ')); // ->1
                console.log(diyTrim('　　f')); // ->f
                console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
                console.log(diyTrim(' ')); // ->
                console.log(diyTrim('　')); // ->
                console.log(diyTrim('')); // ->

                function removeRepetition(str) {
                       var result = [];
                       for(let i = 0; i < str.length; i++) {
                          if(result.indexOf(str[i]) == -1) {
                              result.push(str[i]);
                          }
                       }                       
                       return result;
                }                       

// 测试用例
                   console.log(removeRepetition("aaa")); // ->a
                   console.log(removeRepetition("abbba")); // ->aba
                   console.log(removeRepetition("aabbaabb")); // ->abab
                   console.log(removeRepetition("")); // ->
                   console.log(removeRepetition("abc")); // ->abc
                
            </script>
 </body>
</html>
